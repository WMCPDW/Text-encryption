<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Encryption/Decryption Tool</title>
    <style>
        /* Warm color palette */
:root {
    --primary-color: #ff6b6b;
    --secondary-color: #ffa500;
    --background-color: #f8f9fa;
    --text-color: #333;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    animation: slideIn 0.5s ease-in-out;
}

@keyframes slideIn {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 30px;
    animation: fadeInDown 0.5s ease-in-out;
}

@keyframes fadeInDown {
    0% {
        transform: translateY(-20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease-in-out;
}

input[type="text"]:focus, textarea:focus {
    border-color: var(--primary-color);
    outline: none;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    animation: fadeInUp 0.5s ease-in-out;
}

@keyframes fadeInUp {
    0% {
        transform: translateY(20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #e53935;
}

.copy-btn {
    background-color: var(--secondary-color);
}

.copy-btn:hover {
    background-color: #f57c00;
}

.result-container {
    position: relative;
    margin-top: 20px;
}

#result {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5f5f5;
    min-height: 50px;
    margin-bottom: 10px;
    word-wrap: break-word;
    animation: fadeInUp 0.5s ease-in-out;
}

.copy-feedback {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    display: none;
    animation: fadeInOut 2s ease-in-out;
}

@keyframes fadeInOut {
    0% {
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    80% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Encryption/Decryption Tool</h1>
        
        <div class="input-group">
            <label for="key">Encryption Key:</label>
            <input type="text" id="key" placeholder="Enter your encryption key" required>
        </div>
        
        <div class="input-group">
            <label for="text">Text:</label>
            <textarea id="text" placeholder="Enter text to encrypt or decrypt" required></textarea>
        </div>
        
        <div class="buttons">
            <button onclick="encrypt()" class="encrypt-btn">Encrypt</button>
            <button onclick="decrypt()" class="decrypt-btn">Decrypt</button>
        </div>
        
        <div class="input-group">
            <label>Result:</label>
            <div class="result-container">
                <div id="result"></div>
                <button onclick="copyResult()" class="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <div id="copyFeedback" class="copy-feedback">Copied to clipboard!</div>

    <script>
        function encrypt() {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;
            
            if (!text || !key) {
                alert('Please enter both text and key');
                return;
            }
            
            let encrypted = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i);
                const keyChar = key.charCodeAt(i % key.length);
                encrypted += String.fromCharCode(charCode ^ keyChar);
            }
            
            document.getElementById('result').textContent = btoa(encrypted);
        }
        
        function decrypt() {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;
            
            if (!text || !key) {
                alert('Please enter both text and key');
                return;
            }
            
            try {
                const decoded = atob(text);
                let decrypted = '';
                
                for (let i = 0; i < decoded.length; i++) {
                    const charCode = decoded.charCodeAt(i);
                    const keyChar = key.charCodeAt(i % key.length);
                    decrypted += String.fromCharCode(charCode ^ keyChar);
                }
                
                document.getElementById('result').textContent = decrypted;
            } catch (e) {
                alert('Invalid encrypted text format');
            }
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            if (result) {
                navigator.clipboard.writeText(result).then(() => {
                    showCopyFeedback();
                }).catch(err => {
                    alert('Failed to copy text: ' + err);
                });
            }
        }

        function showCopyFeedback() {
            const feedback = document.getElementById('copyFeedback');
            feedback.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
